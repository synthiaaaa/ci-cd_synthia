name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # Permet de d√©clencher manuellement

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TP4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run flake8 lint
        run: python -m flake8 app tests

      - name: Run tests with coverage
        run: python -m pytest --cov=app --cov-fail-under=80

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: TP4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to GHCR under the organization maalsi-bnp
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=ghcr.io/maalsi-bnp/ci-cd_synthia:${{ github.ref_name }}
          docker build -t $IMAGE_TAG .

      # Push Docker image to GHCR
      - name: Push Docker image
        run: |
          IMAGE_TAG=ghcr.io/maalsi-bnp/ci-cd_synthia:${{ github.ref_name }}
          docker push $IMAGE_TAG
